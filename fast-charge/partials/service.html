<div  class="medium-12 columns">
    <h2>تمدید یا تغییر سرویس</h2>
    <h3 class="subheader">مدت و سرعت سرویس مورد نظر را انتخاب کنید.</h3>
    <div class="row">
            <div class="small-12 medium-3 columns">
                <label>
                    <select ng-model="selectPeriod">
                        <option ng-repeat="product in result.products.services | unique: 'period'" ng-value="product.period">{{ product.period }} ماهه</option>
                    </select>
                </label>
            </div>
            <div class="small-12 medium-3 end columns">
                <label>
                    <select ng-model="selectRate">
                        <option ng-repeat="product in result.products.services | unique: 'rate'" ng-value="product.rate">{{ product.rate }} {{ product.rate_scale }}</option>
                    </select>
                </label>
            </div>
    </div>
    <div class="row small-up-1 medium-up-3">
        <div class="column services-callouts" ng-repeat="product in result.products.services | filter: {period: selectPeriod, rate: selectRate}">
            <div class="container-hover" ng-click="createOrder(product.products[0].id)" >
                <div class="container">
                    <h4 ng-bind="product.title"></h4>
                    <p ng-bind="product.description"></p>
                </div>
                <p class="link"><strong ng-bind="product.price | currency : '' : 0" ></strong> ریال</p>
            </div>
        </div>
    </div>
</div>
<div class="reveal" id="recipe" data-reveal>
    <div ng-show="disBtn">
        <p>لطفا شکیبا باشید...</p>
    </div>
    <div ng-hide="disBtn">
        <h2>صورت‌حساب شماره <strong ng-bind="order.id"></strong></h2>
        <ul class="vertical menu">
            <li>قیمت محصول: <strong ng-bind="order.total_amount | currency : '' : 0"></strong> ریال</li>
            <li>مالیات: <strong ng-bind="order.tax | currency : '' : 0"></strong> ریال</li>
            <li>کارمزد: <strong ng-bind="order.processing_fee | currency : '' : 0"></strong> ریال</li>
        </ul>
        <h3>مبلغ قابل پرداخت: <strong ng-bind="order.payable_amount | currency : '' : 0"></strong></h3>
        <p>موافقت‌نامه <a href="/terms">استفاده از خدمات</a> و <a href="/terms">قوانین</a> را خوانده و پذیرفته‌ام</p>
        <form method="post" action="https://sep.shaparak.ir/Payment.aspx">
            <input type="hidden" aria-label="amount" value="{{order.gateway.data.Amount}}" name="Amount">
            <input type="hidden" aria-label="mid" value="{{order.gateway.data.MID}}" name="MID">
            <input type="hidden" aria-label="redirect" value="{{order.gateway.data.RedirectURL}}" name="RedirectURL">
            <input type="hidden" aria-label="resnum" value="{{order.gateway.data.ResNum}}" name="ResNum">
            <div class="text-center">
                <input type="submit" class="alert button" ng-disabled="disBtn" value="پرداخت با کارت شتاب" >
            </div>
        </form>
    </div>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
