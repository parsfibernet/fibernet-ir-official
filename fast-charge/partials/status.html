<div ng-init="checkStatus()" class="card small-12 medium-4 medium-centered columns">
    <div class="card-section">
        <h2>اطلاعات حساب اینترنت</h2>
        <ul class="menu vertical">
            <li>شماره تلفن: <strong ng-bind="result.current.phone"></strong> <span ng-if="result.willAssignAsAgent" class="badge success"> جدید </span></li>
            <li>حجم باقی‌مانده: <strong ng-bind="result.current.quota | number"></strong> مگابایت</li>
            <li>زمان باقی‌مانده: <strong ng-bind="result.current.remainingDays"></strong> روز</li>    
        </ul>
        <p>سرویس فعلی: <strong ng-bind="result.current.description"></strong>.</p>

        <div class="callout alert" ng-show="result.quotaErrorMessage" >
            <p><small>{{ result.quotaErrorMessage }}</small></p>
        </div>

        <div class="callout alert" ng-show="result.serviceErrorMessage" >
            <p><small>{{ result.serviceErrorMessage }}</small></p>
        </div>

        <div class="row columns">
            <ul class="menu sections">
                <li ng-show="!result.serviceErrorMessage" ><a class="changeStateBtn" ng-click="initService()" >تمدید یا تغییر سرویس</a></li>
                <li ng-show="!result.quotaErrorMessage" ><a class="changeStateBtn" ng-click="initQuota()" >خرید حجم</a></li>
            </ul>
        </div>
    </div>
</div>
