---
layout: compress
sitemap: true
---
{% include header.html %}
<div class="blog-container">
    <div class="row column">
        <h1>آرشیو برای برچسب « {{ page.title }} »</h1>
        {% for post in page.posts %}
        <div class="card">
            <div class="card-section">
                <h2>{{ post.title }}</h2>
                <small>{{ post.date | jdate: "%A %d %b %Y"}}</small>
                <p>{{ post.excerpt }}</p>
                <a href="{{ post.url | prepend: site.baseurl }}">ادامه مطلب ...</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% include footer.html %}
